<!DOCTYPE html>
<html lang="en">
<head>
	<title>RNG Machine</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="light.css"/>
</head>
<body>
    <h1>RNG Machine</h1>

 	<!-- Tabs -->
     <div class="tab">
         <button class="tablinks" id="defaultOpen" onclick="openTab(event, 'numberstab')">Numbers</button>
         <button class="tablinks" onclick="openTab(event, 'dicerolltab')">Dice Roll</button>
         <button class="tablinks" onclick="openTab(event, 'coinfliptab')">Coin Flip</button>
         <button class="tablinks" onclick="openTab(event, 'presetstab')">Presets</button>
         <button class="tablinks" onclick="openTab(event, 'settingstab')">Settings</button>
     </div>

     <!-- Numbers tab -->
     <div id="numberstab" class="tabcontent">
        <p></p> <!-- Left blank for spacing -->
        <form>
            <label for="quantityNum">Quantity of numbers to generate:</label>
            <input type="number" id="quantityNum" name="quantityNum" min="1" max="20" value="5">
            <p></p> <!-- Left blank for spacing -->
            <label for="rangeMin">From </label>
            <input type="number" id="rangeMin" name="rangeMin" min="-1000000" max="1000000" value="1">
            <label for="rangeMax"> to </label>
            <input type="number" id="rangeMax" name="rangeMax" min="-1000000" max="1000000" value="100">
            <p></p> <!-- Left blank for spacing -->
            <button type="button" onclick="generateFromNumbersTab()">Generate</button>
        </form>
     </div>

     <!-- Dice Roll tab -->
     <div id="dicerolltab" class="tabcontent">
        <p></p> <!-- Left blank for spacing -->
         <form>
            <label for="quantityDice">Number of dice to roll:</label>
            <input type="number" id="quantityDice" name="quantityDice" min="1" max="20" value="1">
            <p></p> <!-- Left blank for spacing -->
            <label for="sides">Number of sides:</label>
            <select id="sides" name="sides">
                <option value="6">6</option>
                <option value="4">4</option>
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="20">20</option>
            </select>
            <p></p> <!-- Left blank for spacing -->
            <button type="button" onclick="rollDice()">Roll</button>
         </form>
     </div>

     <!-- Coin Flip tab -->
     <div id="coinfliptab" class="tabcontent">
        <p>Coin Flip</p>
     </div>

     <!-- Presets tab -->
     <div id="presetstab" class="tabcontent">
        <p>Presets</p>
     </div>

     <!-- Settings tab -->
     <div id="settingstab" class="tabcontent">
        <p>Settings</p>
     </div>

     <h3 id="output">Output (temp)</h3>

     <script src="main.js" type="text/javascript"></script>
</body>
</html>
